<div class="container">
  <div class="row goto-label">
    <div class="offset-sm-10 col-sm-2">
      <a [routerLink]="['/user/redeem']"><h5>Go Back</h5></a>
    </div>
  </div>
  <div class="row shopping-cart">
    <table class="table table-bordered table-striped">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Details</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody *ngIf="rewards.length === 0">
            <tr>
                <td colspan="4">There are no active rewards in the DB. Add a new reward below.</td>
            </tr>  
        </tbody>
        <tbody>
          <tr *ngFor="let cart_reward of rewards">
            <td>
              <a [routerLink]="['/user/reward_detail/', cart_reward.reward._id]">
                {{cart_reward.reward.name}}
              </a>
            </td>
            <td>{{cart_reward.reward.cost}}</td>
            <td>{{cart_reward.reward.details}}</td>
            <td>{{cart_reward.number}}</td>
          </tr>  
        </tbody>
    </table>
  </div>
</div>
