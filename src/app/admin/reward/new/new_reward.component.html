<div class="container">
  <h1>New Reward</h1>
  <form class="form" [formGroup]="addRewardForm" (ngSubmit)="addReward()" style="text-align:center">
    <div class="form-group">
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label class="form-control-label" for="multiple-select">Cost</label>
        <input class="form-control" type="number" name="cost" formControlName="cost" placeholder="Cost">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="details" formControlName="details" placeholder="Details">
    </div>
    <div class="form-group">
        <label class="form-control-label" for="multiple-select">Available To</label>
        <select id="multiple-select" name="available_to" formControlName="available_to" class="form-control" size="5" multiple>
            <option *ngFor="let department of available_tos" [value]="department">{{department.department}}</option>
        </select>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="date_end" formControlName="date_end" placeholder="Date End(Format:2016-1-1)">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!addRewardForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
  </form>
</div>
